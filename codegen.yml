overwrite: true
schema: "api/src/schema.graphql"
documents: "web/graphql/**/*.graphql"
generates:
  web/generated/generated-types.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      skipDocumentsValidation: false
