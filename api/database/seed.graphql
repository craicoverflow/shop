      id
      name
    }
  }
}

mutation createOrderRow {
  createOrderRow(input:{
    createdAt:"2020-03-31T15:53:21+00:00",
    updatedAt:"2020-03-31T15:53:21+00:00",
    orderId: 1,
    quantity: 100,
    productId: 1
  }) {
    id
    quantity
    order{
      id
    }
    product {
      id
      price
      name
