mutation createProduct {
  createProduct(input:{
    createdAt:"2020-03-31T15:53:21+00:00",
    updatedAt:"2020-03-31T15:53:21+00:00",
    price: 1000
    name: "Crazy handbag",
    slug: "chanel/chanel-handbag",
    thumbnail:"http://www.irishconsumer.com/wp-content/uploads/2020/01/Chanel_used_bag-759x500.jpg"
    brandId: 1
  }) {
    id
    name
    price
    brand {
      id
    }
  }
}

mutation createOrder {
  createOrder(input:{
    createdAt:"2020-03-31T15:53:21+00:00",
    updatedAt:"2020-03-31T15:53:21+00:00",
    userId: 1
  }) {
